
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudCreate - AI Image Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
    h1 { color: #1D55CC; }
    input, button { padding: 10px; margin: 10px; width: 80%; max-width: 500px; font-size: 16px; }
    img { margin-top: 20px; max-width: 90%; height: auto; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>CloudCreate - AI Image Generator</h1>
  <input id="prompt" type="text" placeholder="Describe the image you want to generate..." />
  <br/>
  <button onclick="generate()">Generate</button>
  <p id="status"></p>
  <img id="result" src="" alt="" />
  <script>
    async function generate() {
      const prompt = document.getElementById('prompt').value;
      const status = document.getElementById('status');
      const img = document.getElementById('result');
      status.innerText = 'Generating...';
      img.src = '';
      try {
        const res = await fetch('https://eowa60nk1010xyg.m.pipedream.net', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data && data.image_url) {
          img.src = data.image_url;
          status.innerText = '✅ Done!';
        } else {
          status.innerText = '⚠️ Failed to generate image.';
        }
      } catch (err) {
        status.innerText = '❌ Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
