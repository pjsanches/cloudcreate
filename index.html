
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudCreate AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 2rem;
    }
    form {
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input, button {
      padding: 10px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 2rem;
      text-align: center;
    }
    img {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>CloudCreate Image Generator</h1>
  <form id="imageForm">
    <input type="text" id="prompt" placeholder="Describe your image..." required />
    <button type="submit">Generate Image</button>
  </form>
  <div id="result">
    <p id="status">Awaiting prompt...</p>
    <img id="outputImage" src="" alt="" />
  </div>

  <script>
    const form = document.getElementById("imageForm");
    const status = document.getElementById("status");
    const image = document.getElementById("outputImage");
    const replicateToken = "r8_TZhyNvUVnXB3VCGiYKg4n7OO9H5Wt504S90KA"; // Use with caution

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = document.getElementById("prompt").value;
      status.textContent = "Generating...";
      image.src = "";

      try {
        const predictionRes = await fetch("https://api.replicate.com/v1/predictions", {
          method: "POST",
          headers: {
            Authorization: `Token ${replicateToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            version: "c508d555f95b44258d8fe204f6c4c86c4e37b6cb2cfadd9e123a6cd5b731b204",
            input: { prompt }
          })
        });
        const prediction = await predictionRes.json();
        const getUrl = prediction.urls.get;

        let output = null;
        while (!output) {
          await new Promise(r => setTimeout(r, 3000));
          const res = await fetch(getUrl, {
            headers: { Authorization: `Token ${replicateToken}` }
          });
          const data = await res.json();
          if (data.status === "succeeded") {
            output = data.output[0];
          } else if (data.status === "failed") {
            throw new Error("Prediction failed.");
          }
        }

        image.src = output;
        status.textContent = "Image generated successfully!";
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to generate image.";
      }
    });
  </script>
</body>
</html>
