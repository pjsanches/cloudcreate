<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudCreate AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #1d55cc;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #1d55cc;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    .preview {
      margin-top: 2rem;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>CloudCreate AI</h1>
  <textarea id="prompt" placeholder="Type your image prompt here..."></textarea>
  <button onclick="generate()">Generate Image</button>

  <div class="preview" id="preview"></div>
  <div class="error" id="error"></div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value.trim();
      const preview = document.getElementById("preview");
      const error = document.getElementById("error");
      preview.innerHTML = '';
      error.innerText = '';

      if (!prompt) {
        error.innerText = 'Please enter a prompt.';
        return;
      }

      preview.innerHTML = '<p><b>Generating...</b></p>';

      try {
        const res = await fetch("https://eowa60nk1010xyg.m.pipedream.net", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.image) {
          preview.innerHTML = `<p><b>Result:</b></p><img src="${data.image}" alt="Generated Image">`;
        } else {
          throw new Error("No image returned.");
        }
      } catch (err) {
        error.innerText = "‚ùå Error: " + err.message;
        preview.innerHTML = '';
      }
    }
  </script>
</body>
</html>
