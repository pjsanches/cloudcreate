
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudCreate via Pipedream</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2rem; text-align: center; }
    input, button { padding: 0.6rem; font-size: 1rem; width: 100%; max-width: 400px; margin-bottom: 1rem; }
    img { max-width: 100%; margin-top: 1rem; border-radius: 8px; }
    #status { margin-top: 1rem; font-style: italic; }
  </style>
</head>
<body>
  <h2>CloudCreate AI Image Generator</h2>
  <input type="text" id="prompt" placeholder="Type your prompt..." />
  <button onclick="generate()">Generate Image</button>
  <p id="status">Waiting for prompt...</p>
  <img id="result" src="" alt="" />

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const img = document.getElementById("result");
      status.textContent = "⏳ Sending to Pipedream...";
      img.src = "";

      try {
        const res = await fetch("https://eowa60nk1010xyg.m.pipedream.net", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.image_url) {
          status.textContent = "✅ Image generated!";
          img.src = data.image_url;
        } else {
          status.textContent = "⚠️ Failed to receive image.";
          console.error(data);
        }
      } catch (err) {
        status.textContent = "❌ Error: " + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
